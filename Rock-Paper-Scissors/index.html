<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="choices">
            <button class="choice" id="rock">✊</button>
            <button class="choice" id="paper">✋</button>
            <button class="choice" id="scissors">✌</button>
        </div>
        <div class="result">
            <p id="user-choice">You: ?</p>
            <p id="computer-choice">Computer: ?</p>
            <h2 id="winner">Make Your Move!</h2>
        </div>
        <div class="score">
            <p>User Score: <span id="user-score">0</span></p>
            <p>Computer Score: <span id="computer-score">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
